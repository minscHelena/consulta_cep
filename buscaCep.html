<!DOCTYPE html>     
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="buscaCep.js"></script>

    <title>Consultar Meu Endereço</title>
</head>
<body>
  <nav class="navbar navbar-info bg-info">
    <div class="container-fluid">
      <span class="navbar-brand mb-3 mt-3 mx-auto text-center fs-2 fst-italic fw-bold">Confirmar Endereço de Entrega</span>
    </div>
  </nav>
    <form method="get" class="m-5 bg-info-subtle p-3 rounded">
        <div class="row mb-3">
          <label for="" class="col-sm-2 col-form-label fw-bold" >CEP</label>
          <div class="col-sm-5">
            <input type="text" class="form-control bg-transparent" id="cep" placeholder="Digite seu CEP" onblur="pesquisacep(this.value);">
          </div>
        </div>
        <div class="row mb-3">
          <label for="" class="col-sm-2 col-form-label fw-bold">Rua</label>
          <div class="col-sm-5">
            <input type="text" class="form-control bg-transparent" id="rua"  placeholder="Digite a Rua">
          </div>
        </div>
        <div class="row mb-3">
          <label for="" class="col-sm-2 col-form-label fw-bold">Número</label>
          <div class="col-sm-5">
            <input type="text" class="form-control bg-transparent" id="numero"  placeholder="Digite o Número">
          </div>
        </div>
        <div class="row mb-3">
            <label for="" class="col-sm-2 col-form-label fw-bold">Bairro</label>
            <div class="col-sm-5">
              <input type="text" class="form-control bg-transparent" id="bairro"  placeholder="Digite o Bairro">
            </div>
        </div>
        <div class="row mb-3">
            <label for="" class="col-sm-2 col-form-label fw-bold">Cidade</label>
            <div class="col-sm-5">
              <input type="text" class="form-control bg-transparent" id="cidade"  placeholder="Digite a Cidade">
            </div>
        </div>
        <div class="row mb-1">
            <label for="" class="col-sm-2 col-form-label fw-bold">Estado</label>
            <div class="col-sm-5">
              <input type="text" class="form-control bg-transparent" id="uf"  placeholder="Digite o Estado">
            </div>
        </div>

      </form>
    
  <h5 class="text-center mb-2 mt-3">Não sabe seu CEP?</h5>
  <a href="buscaEnder.html" alt="buscar Endereço"><h5 class="text-center mb-3">Busque Pelo Nome da Sua Rua</h5></a>
    
  <script src="buscaCep.js"></script>
</body>
</html>
