<!DOCTYPE html>     
<!-- ESTUDAR O CÓDIFO JS DA API --|> FAZER UM CAMPO PARA BUSCA ONDE O USUARIO INFORMA A CIDADE E A RUA E RETONA OS CEP PRÓXIMO A ELE - 
    PEGAR O VALOR DESSES INPUTS E JOGAR COMO VARIAVEL PARA O LINK DE CONSULTA DISPONÍVEL NO SITE https://viacep.com.br/ -->
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <title>Consultar Meu CEP</title>
</head>
<body>
  <h2 class="text-center mb-3 mt-5">Confirmar Endereço de Entrega</h2>
    <form method="get" class="m-5 bg-info-subtle p-3 rounded">
        <div class="row mb-3">
          <label for="" class="col-sm-2 col-form-label fw-bold" >CEP</label>
          <div class="col-sm-5">
            <input type="text" class="form-control bg-transparent" id="cep" placeholder="Digite seu CEP" onblur="pesquisacep(this.value);">
          </div>
        </div>
        <div class="row mb-3">
          <label for="" class="col-sm-2 col-form-label fw-bold">Rua</label>
          <div class="col-sm-5">
            <input type="text" class="form-control bg-transparent" id="rua">
          </div>
        </div>
        <div class="row mb-3">
            <label for="" class="col-sm-2 col-form-label fw-bold">Bairro</label>
            <div class="col-sm-5">
              <input type="text" class="form-control bg-transparent" id="bairro">
            </div>
        </div>
        <div class="row mb-3">
            <label for="" class="col-sm-2 col-form-label fw-bold">Cidade</label>
            <div class="col-sm-5">
              <input type="text" class="form-control bg-transparent" id="cidade">
            </div>
        </div>
        <div class="row mb-1">
            <label for="" class="col-sm-2 col-form-label fw-bold">Estado</label>
            <div class="col-sm-5">
              <input type="text" class="form-control bg-transparent" id="uf">
            </div>
        </div>

      </form>
    
  <h3 class="text-center mb-3 mt-5">Não sabe seu CEP?</h3>
  <h4 class="text-center mb-3 mt-5">Busque Pelo Nome da Sua Rua</h3>
  <div class="row mb-1">
      <label for="" class="col-sm-2 col-form-label fw-bold">Cidade</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="cidadeBusca">
      </div>
  </div>
  <div class="row mb-1">
    <label for="" class="col-sm-2 col-form-label fw-bold">Rua</label>
    <div class="col-sm-5">
      <input type="text" class="form-control bg-transparent" id="ruaBusca">
    </div>
  </div>
  <button type="button" class="btn btn-info" onclick="pesquisaEnder()">Info</button>
  <main></main>

  <div class="card border-info mb-3" style="max-width: 18rem;" id="frame"></div>
    
    <script src="buscaCep.js"></script>
    <script src="buscaEnder.js"></script>
    <script src="fetch.js"></script>
</body>
</html>
